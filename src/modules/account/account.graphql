type Account implements Node {
  id: ID!
  email: String
  createdAt: DateTime
  updatedAt: DateTime
  lastLoginAt: DateTime
}

input CreateAccountInput {
  email: String
  password: String
}
type CreateAccountPayload {
  account: Account!
  token: String
}


type Query {
  node(id: ID!): Node
}

type Mutation {
  signup(input: CreateAccountInput): CreateAccountPayload!
}
